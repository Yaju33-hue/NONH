      <      <script>
        // Add an event listener to the form
        document.querySelector("form").addEventListener("submit", function (event) {
          // Get the password and confirm password fields
          var password = document.querySelector(".P1 input").value;
          var confirmPassword = document.querySelector(".P2 input").value;
      
          // Check if the passwords match
          if (password !== confirmPassword) {
            event.preventDefault(); // Prevent form submission
            alert("Passwords do not match!"); // Show an error message
          } else {
            alert("Passwords match. Form submitted successfully!"); // Optional success message
          }
        });
      </script>
